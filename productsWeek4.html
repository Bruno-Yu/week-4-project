<!DOCTYPE html>
<html lang="zh-Hant-TW">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/products.css">
    <title>Week4_projects</title>
    <!-- BS套件 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

  </head>


  <body>
    <div id="app">
      <div class="container">
        <h2 class="text-center mt-3 fw-bolder">美式餐廳</h2>
        <div class="text-end mt-4">
            <!-- 建立新產品按鈕 -->
          <button class="btn btn-primary" @click="modalOn('new')">
            建立新的產品
          </button>
        </div>
        <div class="row py-3">
            <div class="col-xl-6">
                <table class="table mt-4">
                  <thead>
                    <tr>
                      <th width="100">
                        分類
                      </th>
                      <th>產品名稱</th>
                      <th width="100">
                        原價
                      </th>
                      <th width="100">
                        售價
                      </th>
                      <th width="100">
                        是否啟用
                      </th>
                      <th width="100">
                        功能按鈕
                      </th>
                    </tr>
                  </thead>
                  <tbody>
                    
                    <tr v-for="(item, key) in productsList" :key="key">
                        <!-- 分類 -->
                      <td >{{item.category}}</td>
                      <!-- 產品名稱 -->
                      <td class="fw-bold text-decoration-underline">{{item.title}}</td>
                      <!-- 原價 -->
                      <td  class="text-secondary fw-light">{{item.origin_price}}</td>
                      <!-- 售價 -->
                      <td class="fw-bold" >{{item.price}}</td>
                      <td >
                          <!-- 是否啟用 v-if 或是 三元函式 -->
                        <span v-if="item.is_enabled" class="text-success">啟用</span>
                        <span v-else class="text-danger">未啟用</span>
                      </td>
                      <td >
                        <div class="btn-group" :data-id="key">
                          <!-- 修改3: 嘗試直接傳入item到內層進行修改 -->
                            <!-- 產品細節按鈕 -->
                            <button type="button" class="btn btn-outline-success btn-sm"  :data-detail-id="key" v-on:click="productDetail(item)">
                                細節
                              </button>                
                            <!-- 編輯按鈕 -->
                          <button type="button" class="btn btn-outline-primary btn-sm"  :data-edit-id="key" @click="modalOn('edit',item)">
                            編輯
                          </button>
                          <!-- 刪除按鈕 -->
                          <button type="button" class="btn btn-outline-danger btn-sm" :data-delete-id="key" @click="modalOn('delete',item)">
                            刪除
                          </button>
                        </div>
                      </td>
                    </tr>
                  </tbody>
                </table>
            </div>
            <div class="col-xl-6">
              <!-- 產品細節 -->
              <product-detail  :product-display="productDisplay" :detail-display="detailDisplay"></product-detail>
            </div>
        </div>
      </div>
      <!-- BS Modal 產品跳出視窗-->
      <!-- id="productModal" -->
      <product-modal :new-on="newOn" :delete-on="deleteOn" :detail-display="detailDisplay" :url="url" :path="path"   :product-display="productDisplay" @get-data="getData"></product-modal>
      
      <!-- 分頁元件 -->
      <pagination :current-page="current_page" :has-pre="has_pre" :has-next="has_next" :total-pages="total_pages" @click-page="getData"></pagination>
    </div>
    
    <!-- product-modal 的 x-template -->
    <script type="text/x-template" id="modal">

      <!-- 刪除產品視窗 -->
      <div v-show="delteOn" id="delProductModal" ref="delProductModal" class="modal fade" tabindex="-1"
           aria-labelledby="delProductModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content border-0">
            <div class="modal-header bg-danger text-white">
                <!-- 刪除產品視窗標題 -->
              <h5 id="delProductModalLabel" class="modal-title">
                <span>刪除產品</span>
              </h5>
              <!-- 刪除產品視窗關閉 -->
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              是否刪除
              <strong class="text-danger"></strong> 商品(刪除後將無法恢復)。
            </div>
            <div class="modal-footer">
                <!-- 取消刪除按鈕 -->
              <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">
                取消
              </button>
              <!-- 確認刪除按鈕 -->
              <button type="button" class="btn btn-danger" @click="updateData">
                確認刪除
              </button>
            </div>
          </div>
        </div>
      </div>


          <div v-show="!deletOn" id="productModal" ref="productModal" class="modal fade" tabindex="-1" aria-labelledby="productModalLabel"
               aria-hidden="true">
            <div class="modal-dialog modal-xl">
              <div class="modal-content border-0">
                <div class="modal-header bg-dark text-white">
                  <h5 id="productModalLabel" class="modal-title">
                      <!-- 新增或編輯產品標題，共用視窗 -->
                    <span v-if="newOn" >{{newTitle}}</span>
                    <span v-else >{{editTitle}}</span>
                    <!-- <span>新增產品</span> -->
                  </h5>
                  <!-- 新增或編輯產品標題，共用視窗關閉 -->
                  <!-- 叉叉如何變成白色呢? -->
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" ></button>
                </div>
                <div class="modal-body container">
                  <div class="row">
                      <!-- 視窗左邊 -->
                    <div class="col-sm-12 col-md-6">
                      <div class="mb-2">
                        <!-- 輸入圖片網址 input  -->
                        <div class="mb-3">
                          <label for="imageUrl" class="form-label">輸入圖片網址</label>
                          <input type="text" class="form-control"
                                 placeholder="請輸入圖片連結" :value="productDisplay.imageUrl" v-model="productDisplay.imageUrl">
                        </div>
                        <!-- 輸入圖片預覽 -->
                        <img class="img-fluid" :src="productDisplay.imageUrl" alt="">
                      
                          <!-- 新增圖片按鈕 -->
                          <!-- v-if v-else -->
                          <!-- 圖片檔案上傳寫法 -->
                          <!-- <div v-if="productDisplay.imagesUrl.length!==0"> -->
                            <!-- 使用v-for帶出陣列內容 記得加:key -->
                          <div class="mb-1" v-for="(image, key) in productDisplay.imagesUrl" :key="key">
                            <div class="form-group">
                              <label for="imagesUrl" class="form-label">圖片網址</label>
                              <!-- 將陣列網址逐一帶入 -->
                              <input v-model="productDisplay.imagesUrl[key]" type="text" class="form-control"
                                placeholder="請輸入圖片連結">
                            </div>
                            <!-- 將陣列中圖片展示 -->
                            <img class="img-fluid" :src="image">
                          </div>
                          <!-- v-if -->
                          <!-- 多圖新增 -->
                          <!-- 如果陣列長度是0是true(沒有圖)，或陣列中只有1張圖片 -->
                          <div
                            v-if="!productDisplay.imagesUrl.length || productDisplay.imagesUrl[productDisplay.imagesUrl.length - 1]">
                            <button class="btn btn-outline-primary btn-sm d-block w-100"
                              @click="productDisplay.imagesUrl.push('')">
                              新增圖片
                            </button>
                          </div>
                          <div v-else>
                            <button class="btn btn-outline-danger btn-sm d-block w-100" @click="productDisplay.imagesUrl.pop()">
                              刪除圖片
                            </button>
                          </div>
                        </div>
                      </div>

                    <!-- 視窗右邊 -->
                    <div class="col-sm-12 col-md-6">
                      <div class="mb-3">
                          <!-- 產品標題 input -->
                        <label for="title" class="form-label">標題</label>
                        <input id="title" type="text" class="form-control" placeholder="請輸入標題" :value="productDisplay.title"  v-model="productDisplay.title">
                      </div>
    
                      <div class="row">
                          <!-- 產品分類 input -->
                        <div class="mb-3 col-md-6">
                          <label for="category" class="form-label">分類</label>
                          <input id="category" type="text" class="form-control"
                                 placeholder="請輸入分類" :value="productDisplay.category" v-model="productDisplay.category"> 
                        </div>
                        <div class="mb-3 col-md-6">
                            <!-- 產品單位 input-->
                          <label for="price" class="form-label">單位</label>
                          <input id="unit" type="text" class="form-control" placeholder="請輸入單位" :value="productDisplay.unit" v-model="productDisplay.unit">
                        </div>
                      </div>
    
                      <div class="row">
                          <!-- 產品原價 input -->
                        <div class="mb-3 col-md-6">
                          <label for="origin_price" class="form-label" >原價</label>
                          <input id="origin_price" type="number" min="0" class="form-control" placeholder="請輸入原價" :value="productDisplay.origin_price"  v-model="productDisplay.origin_price">
                        </div>
                        <!-- 產品售價 input -->
                        <div class="mb-3 col-md-6">
                          <label for="price" class="form-label">售價</label>
                          <input id="price" type="number" min="0" class="form-control"
                                 placeholder="請輸入售價" :value="productDisplay.price"  v-model="productDisplay.price">
                        </div>
                      </div>
                      <hr>
    
                      <!-- 產品描述 textarea -->
                      <div class="mb-3">
                        <label for="description" class="form-label">產品描述</label>
                        <textarea id="description" type="text" class="form-control"
                                  placeholder="請輸入產品描述" :value="productDisplay.description"  v-model="productDisplay.description">
                        </textarea>
                      </div>
                      <div class="mb-3">
                          <!-- 產品說明內容textarea -->
                        <label for="content" class="form-label">說明內容</label>
                        <textarea id="description" type="text" class="form-control"
                                  placeholder="請輸入說明內容" :value="productDisplay.content"  v-model="productDisplay.content">
                        </textarea>
                      </div>
                      <div class="mb-3">
                          <!-- 產品是否啟用 -->
                          <!-- 做完後想一下 -->
                        <div class="form-check">
                          <input id="is_enabled" class="form-check-input" type="checkbox"
                                 :true-value="1" :false-value="0" :value="productDisplay.is_enabled"  v-model="productDisplay.is_enabled">
                          <label class="form-check-label" for="is_enabled">是否啟用</label>
                        </div>
                      </div>
                    </div>
                  </div>


                <!-- 視窗footer -->
                <div class="modal-footer bg-dark text-white">
                    <!-- 取消新增&編輯按鈕 -->
                  <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">
                    取消
                  </button>
                  <!-- 確認新增&編輯按鈕  -->
                  <button type="button" class="btn btn-primary" v-on:click="updateData">
                    確認
                  </button>
                </div>
              </div>
            </div>
          </div>





    </script>
    <!-- 分頁元件樣板 -->
    <!-- x-template,必須在id app 外-->
    <script type="text/x-template" id="pagination">
      <nav aria-label="Page navigation">
        <ul class="pagination justify-content-center">
          <li class='page-item' :class={disabled:!hasPre}>
            <a class="page-link" href="#" tabindex="-1" :aria-disabled="!hasPre" @click.prevent='emitData(currentPage-1)'>Previous</a>
          </li>

          <li class="page-item" v-for='(num, index) in totalPages' :key='index' :class="{'active':num === currentPage}">
            <span  class="page-link" v-if="num === currentPage" >{{num}}</span>
            <a class="page-link" href="#" v-else @click.prevent='emitData(num)'>{{num}}</a></li>

          <li class='page-item' :class={disabled:!hasNext}>
            <a class="page-link" href="#" tabindex="+1" :aria-disabled="!hasNext"  @click.prevent="emitData(currentPage+1)">Next</a>
          </li>
        </ul>
      </nav>      

    </script>

    <!-- 產品細節樣板 -->
    <script type="text/x-template" id="productDetail">
      <template v-if="detailDisplay">
        <div class="card mb-3">
          <!-- 產品封面圖片 imageUrl-->
          <img :src="productDisplay.imageUrl" class="card-img-top primary-image" alt="主圖">
          <!--  產品內文 -->
          <div class="card-body">
            <h5 class="card-title">
             {{ productDisplay.title }}
               <!--title -->
              <span class="badge bg-primary ms-2">{{ productDisplay.category  }}</span>
            </h5>
               <!--discription-->
            <p class="card-text">商品描述：{{ productDisplay.description  }}</p>
              <!-- content   -->
            <p class="card-text">商品內容：{{ productDisplay.content }}</p>
            <div class="d-flex">
                <!-- price -->
              <p class="card-text me-2">{{ productDisplay.price }}</p>
              <!--  origin_price, unit    -->
              <p class="card-text text-secondary"><del>{{ productDisplay.origin_price }}</del></p>
              {{ productDisplay.unit }} / 元
            </div>
          </div>
        </div>
        <template v-if="productDisplay.id">
          <!-- 修正item當key 的問題 -->
          <img v-for="(item,key) in productDisplay.imagesUrl" :src="item" :key="key" alt="" class="images m-2">
        </template>
       </template>
     <p v-else class="text-secondary">請點擊<span class="text-danger">呈現細節</span>按鈕，查看商品細節</p>
    </script>

    <!-- axios套件 -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/0.9.1/axios.min.js'
            integrity='sha512-Xk3wWei2TGrsh9kDSBKUMIjw/86sLUvhtnv9f7fOuIwhhiUTKz8szkWkzHthrM5Bb3Bu9idSzkxOrkzhcneuiw=='
            crossorigin='anonymous'></script>
    <!-- propper.js套件 -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
            integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
            crossorigin="anonymous"></script>
    <!-- BS js套件 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
            integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
            crossorigin="anonymous"></script>
    <!-- vue套件，放在dom元素下方 -->
    <script src="https://unpkg.com/vue@next"></script>
    <!-- 自己的js -->
     <script src="./script/productsWeek4.js"></script>
    

  </body>

</html>
